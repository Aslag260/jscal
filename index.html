
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <div class="container">
        <div class="calculator">
            <h1>Javascript Calc</h1>
            <input type="text" class="screen"  id="screen" disabled>
            <div class="button">
                <button id="one" onclick="append(1)">1</button>
                <button id="two" onclick="append(2)">2</button>
                <button id="three" onclick="append(3)">3</button>
                <button id="divide" onclick="append('/')">/</button>
                <br>
               <button id="four" onclick="append(4)">4</button>
               <button id="5" onclick="append(5)">5</button>
               <button id="6" onclick="append(6)">6</button>
               <button id="multiply" onclick="append('*')">*</button>
               <br>

               <button id="7" onclick="append(7)">7</button>
               <button id="8" onclick="append(8)">8</button>
               <button id="9" onclick="append(9)">9</button>
               <button id="minus" onclick="append('-')">-</button>
               <br>
    
               <button id="zero" onclick="append(0)">0</button>
               <button id="point" onclick="append('.')">.</button>
               <button id="equalTo" onclick="append('=')">=</button>
               <button id="add" onclick="append('+')">+</button>
               <br>
    
               <button onClick="clearScreen()" class="clear">C</button>
    
        
    
            </div>
    
        </div>

    </div>
  
    <script src="cal.js"></script>
</body>
</html>
